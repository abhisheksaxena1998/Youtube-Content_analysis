<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}Youtube Captions Analysis{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet" />
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1584/PNG/512/3721679-youtube_108064.png" type="image/png">

    <!-- Custom Stylesheet -->
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light white sticky-top">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="/"><i class="fab fa-youtube" style="color:red" style="margin-right:1 rem;"></i>Youtube Caption Analysis</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
            <!-- Links -->
        </div>
        <!-- Collapsible content -->
    </nav>
    <!--/.Navbar-->

    {% block content %}
    <form  action="{%  url 'result'  %}" autocomplete="off">
    <div class="container-fluid" style="margin-top: 1rem;" >
        <div class="row">
            <div class="col-md-12">
                <!-- Section -->
                <section>

                    <i class="fab fa-youtube"
                        style="margin:0 auto;display: block;text-align: center;font-size: 6rem;color:red"></i>

                    <!--First row-->
                    <div class="row d-flex justify-content-center">


                        <div class="col-md-12 col-lg-12 mb-4">

                            <!-- Material outline input -->
                            <div class="md-form md-outline form-lg">
                                <input type="text" name="url" class="form-control form-control-lg" name="url">
                                <label for="text">Youtube Video Link</label>
                            </div>

                        </div>

                       <div class="col-md-12 col-lg-12 mb-4">

                            <button type="submit" class="btn btn-danger" style="display: block;margin: 0 auto;">Real Time Analysis</button>

                        </div>

                    </div>
                    <!--First row-->

                </section>
                <!-- Section -->
            </div>
        </form>
        </div>
        <div class="row">

            <div class="col-md-6" >
                <img src="/static/img1.jpg" class="img-fluid">
            </div>
            <div class="col-md-6">
                <img src="/static/img2.jpeg" class="img-fluid">
            </div>
          
    </div>
    {% endblock %}

    <!-- Footer -->
    <footer class="page-footer font-small special-color-dark pt-4">

        <!-- Footer Elements -->
        <div class="container">

            <!-- Social buttons -->
            <ul class="list-unstyled list-inline text-center">
                <li class="list-inline-item">
                    <a class="btn-floating btn-fb mx-1">
                        <i class="fab fa-facebook-f"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-tw mx-1">
                        <i class="fab fa-twitter"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-gplus mx-1">
                        <i class="fab fa-google-plus-g"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-li mx-1">
                        <i class="fab fa-linkedin-in"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-dribbble mx-1">
                        <i class="fab fa-dribbble"> </i>
                    </a>
                </li>
            </ul>
            <!-- Social buttons -->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            <a href="https://mdbootstrap.com/" style="color: white;font-weight: bold;">MD Bootstrap</a>
            <br />
            <a href="http://www.freepik.com" style="color: white;font-weight: bold;">Designed by
                pikisuperstar / Freepik</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
</body>

</html>
